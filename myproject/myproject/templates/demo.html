<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
    .container{
        margin-left: 550px;
        margin-top: 150px;
        width: 300px;
        height: 150px;
        padding: 15px;
        background-color: brown;

    }
   </style>
</head>
<body>
    <P style="margin-left: 550px;">
        <a href="retrieve">Check Data</a>
    </P>
    <div class="container">
        <table>
            <form action="create" method="post">
                {% csrf_token %}
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" id="age"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" equired></textarea></td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
